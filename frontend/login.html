<body class="page">
<div class="row" style="text-align: center;">
	<h1>Log in as a staff member</h1>
	<div class="col-md-4 col-md-offset-4" style="text-align: center;">
	<form role="form">	  
	  <div class="form-group">
	    <label for="username">Username:</label>
	    <input type="text" class="form-control" name="username" placeholder="John" id="username" />
	  </div>
	  <div class="form-group">
	    <label for="pwd">Password:</label>
	    <input type="password" class="form-control" name="password" placeholder="" id="password" />
	  </div>
	  <div class="form-group alert alert-danger" id="message" style="display: none;">
	    
	  </div>

	   <button type="submit" class="btn btn-primary" id="submit">Log me in</button>

	</form>
	</div>
</div>
<script>
	$('#submit').on('click', function (e) {
		e.preventDefault();
        var usr = $('input[name="username"]').val();
        var pwd = $('input[name="password"]').val();
        if (usr == "user" && pwd == "password"){
        	$("#message").hide();
        	console.log("succes");
        	window.location = 'index.html';
        }else{
        	$("#message").html("Bad luck").show(500);
        }
    });
    $("#username").on("keydown",function(){
    	$("#message").hide(500);	
    });
    $("#password").on("keydown",function(){
    	$("#message").hide(500);	
    });


</script>
