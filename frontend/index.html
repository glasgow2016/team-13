<body class="page">
<div id="fullpage">

    <div class="step__wrapper section">

                <div><span><i class="fa fa-building-o" aria-hidden="true"></i>Architectural</span></div>
                <div><span><i class="fa fa-globe" aria-hidden="true"></i>International</span></div>
                <div><span><i class="fa fa-question-circle" aria-hidden="true"></i>Other Visitor</span></div>
            </div>
        </div>
    </div>

    <div class="step__wrapper section">
        <div class="step">
            <h2>Visit Type</h2>
            <div class="choices">
                <div><span><i class="fa fa-heartbeat" aria-hidden="true"></i>New</span></div>
                <div><span><i class="fa fa-medkit" aria-hidden="true"></i>Returning</span></div>

            </div>
        </div>
    </div>

<div class="step__wrapper section">

        <div class="choices">
            <div><span><i class="fa fa-heartbeat" aria-hidden="true"></i>Male</span></div>
            <div><span><i class="fa fa-medkit" aria-hidden="true"></i>Under 18 Male</span></div>

</div>

<div class="step__wrapper section">

            <div><span><i class="fa fa-heartbeat" aria-hidden="true"></i>PwC</span></div>
            <div><span><i class="fa fa-medkit" aria-hidden="true"></i>Carer</span></div>
            <div><span><i class="fa fa-user" aria-hidden="true"></i>Professional</span></div>
            <div><span><i class="fa fa-building-o" aria-hidden="true"></i>Architectural</span></div>
            <div><span><i class="fa fa-globe" aria-hidden="true"></i>International</span></div>

        </div>
    </div>
</div>

</div>
<div class="footer">
    <span class="back"><a href="#">BACK</a></span>
    <span class="next"><a href="#q2">NEXT</a></span>
</div>
<script>
    $('.choices > div').on('click', function () {
        var current = $(this);
        if(!current.hasClass('active')) {
            current.parent().find('div').removeClass('active');
            current.addClass('active');
        } else {
            current.removeClass('active');
        }
    });


    $('#fullpage').fullpage({
        onLeave: function(index, nextIndex, direction){
//            var leavingSection = $(this);
//
//            //after leaving section 2

//                alert("Going to section 3!");
//            }
//
//            else if(index == 2 && direction == 'up'){
//                alert("Going to section 1!");
//            }
        }
    });

    $('.back').on('click', function (e) {
        e.preventDefault();
        $.fn.fullpage.moveSectionUp();
    });

    $('.next').on('click', function (e) {
        e.preventDefault();
        $.fn.fullpage.moveSectionDown();
    });


</script>
